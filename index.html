<script>
(function(){
  var   body = document.body,
          music = body.querySelector('#music'),
          message = body.querySelector('.message'),
          soundStatus = message.querySelector('.soundstatus'),
          birthday = '30-04-1946',
          date = new Date();

  message.addEventListener('mousedown', function(){
    if (body.hasAttribute('mute'))
    {
      music.play();
      soundStatus.innerHTML = 'ON';
      body.removeAttribute('mute');
    }
    else
    {
      music.pause();
      soundStatus.innerHTML = 'OFF';
      body.setAttribute('mute', '');
    }
  });
}());
